version: "3.9"

services:
  bot:
    build: .
    container_name: fresh_auto_info_neiro_bot
    env_file: .env
    restart: unless-stopped
    command: python app/bot.py

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    container_name: fresh_auto_info_neiro_bot_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
